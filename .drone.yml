kind: pipeline
type: docker
name: photolum

clone:
  disable: true

steps:
- name: clone
  image: alpine/git
  commands:
  - git init .
  - git config core.sparseCheckout true
  - echo -e "/*\n!sample-output" >> .git/info/sparse-checkout
  - git remote add origin https://github.com/paulwrubel/photolum.git
  - git checkout $DRONE_COMMIT
  - git pull

- name: build
  image: golang:1.15-buster
  commands:
  - export GO111MODULE=on &&
    export GOOS=linux &&
    export GOARCH=amd64 &&
    export CGO_ENABLED=0 &&
    go build -o photolum cmd/main.go
  when:
    branch:
    - master
    event:
    - push
    - pull_request

- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password: 
      from_secret: docker_password
    repo: paulwrubel/photolum
    tags:
    - latest
  when:
    branch:
    - master
    event:
    - push
